    <!-- Google Consent Mode v2 - Load BEFORE GTM -->
    <script>
      // Initialize consent mode with default denied state
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      
      // Set default consent state (before GTM loads)
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied',
        'functionality_storage': 'granted', // Allow functionality cookies
        'personalization_storage': 'denied',
        'security_storage': 'granted', // Allow security cookies
        'wait_for_update': 500 // Wait 500ms for consent banner to load
      });

      // Check for existing consent
      const consentChoice = localStorage.getItem('corgi_consent_choice');
      const consentTimestamp = localStorage.getItem('corgi_consent_timestamp');
      const CONSENT_EXPIRY = 365 * 24 * 60 * 60 * 1000; // 365 days in milliseconds

      // If user has previously given consent and it hasn't expired
      if (consentChoice && consentTimestamp) {
        const isExpired = Date.now() - parseInt(consentTimestamp) > CONSENT_EXPIRY;
        if (!isExpired) {
          const consent = JSON.parse(consentChoice);
          gtag('consent', 'update', consent);
          console.log('‚úÖ Restored consent choice:', consent);
        } else {
          // Clear expired consent
          localStorage.removeItem('corgi_consent_choice');
          localStorage.removeItem('corgi_consent_timestamp');
        }
      }

      // Helper function to update consent (will be called by banner)
      window.updateConsent = function(consentSettings) {
        gtag('consent', 'update', consentSettings);
        localStorage.setItem('corgi_consent_choice', JSON.stringify(consentSettings));
        localStorage.setItem('corgi_consent_timestamp', Date.now().toString());
        console.log('üîí Consent updated:', consentSettings);
      };
    </script>
